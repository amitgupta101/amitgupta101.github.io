
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time, Weather, and News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            background-image: url('https://www.transparenttextures.com/patterns/white-paper.png'); /* Optional background pattern */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .widget {
            position: absolute;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .weather {
            top: 20px;
            left: 20px;
        }
        .clock {
            top: 20px;
            right: 20px;
        }
        .news-ticker {
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 50px;
            overflow: hidden;
        }
        .calendar {
            bottom: 20px;
            left: 20px;
        }
        #news-ticker-content {
            animation: ticker 15s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="widget weather" id="weather">
            <h2>Weather</h2>
            <p id="location">Loading...</p>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <div class="widget clock">
            <h2>Current Time</h2>
            <p id="current-time">Loading...</p>
            <h3>Dallas</h3>
            <p id="dallas-time">Loading...</p>
            <h3>Washington DC</h3>
            <p id="dc-time">Loading...</p>
            <h3>Chennai</h3>
            <p id="chennai-time">Loading...</p>
        </div>
        <div class="widget news-ticker">
            <div id="news-ticker-content">
                <!-- World news from BBC -->
            </div>
        </div>
        <div class="widget calendar" id="calendar">
            <!-- Compact calendar widget -->
        </div>
    </div>

    <script>
        // Fetch current location and weather
        function fetchWeather(lat, lon) {
            const apiKey = '4e2d4025ab87f76b2c181bbe43ff089f'; // Replace with your OpenWeatherMap API key
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location').textContent = data.name;
                    document.getElementById('temperature').textContent = `Temperature: ${data.main.temp}Â°C`;
                    document.getElementById('description').textContent = `Weather: ${data.weather[0].description}`;
                })
                .catch(error => console.error('Error fetching weather:', error));
        }

        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            fetchWeather(latitude, longitude);
        });

        // Update current time and other cities' times
        function updateTime() {
            const options = { hour12: true, hour: 'numeric', minute: 'numeric' };
            const now = new Date();

            document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', options);
            document.getElementById('dallas-time').textContent = new Date(now.toLocaleString('en-US', { timeZone: 'America/Chicago' })).toLocaleTimeString('en-US', options);
            document.getElementById('dc-time').textContent = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' })).toLocaleTimeString('en-US', options);
            document.getElementById('chennai-time').textContent = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Kolkata' })).toLocaleTimeString('en-US', options);
        }

        setInterval(updateTime, 60000); // Update every minute
        updateTime(); // Initial call

        // Fetch and display BBC World news ticker
        async function fetchNews() {
            const response = await fetch('https://newsapi.org/v2/top-headlines?sources=bbc-news&apiKey=c3b965516bee48878f8d405156c91abf'); // Replace 'YOUR_API_KEY' with your News API key
            const data = await response.json();
            const newsTicker = document.getElementById('news-ticker-content');
            newsTicker.innerHTML = data.articles.map(article => `<p>${article.title}</p>`).join('');
        }

        fetchNews();

        // Display a compact calendar for the current month
        function generateCalendar() {
            const calendarElement = document.getElementById('calendar');
            const now = new Date();
            const month = now.toLocaleString('default', { month: 'long' });
            const year = now.getFullYear();
            const daysInMonth = new Date(year, now.getMonth() + 1, 0).getDate();

            let calendarHTML = `<h2>${month} ${year}</h2>`;
            calendarHTML += '<table><tr>';
            for (let day = 1; day <= daysInMonth; day++) {
                if (day === 1) {
                    const firstDayIndex = new Date(year, now.getMonth(), 1).getDay();
                    calendarHTML += '<td colspan="' + firstDayIndex + '"></td>';
                }
                calendarHTML += `<td>${day}</td>`;
                if ((day + new Date(year, now.getMonth(), 1).getDay()) % 7 === 0) {
                    calendarHTML += '</tr><tr>';
                }
            }
            calendarHTML += '</tr></table>';
            calendarElement.innerHTML = calendarHTML;
        }

        generateCalendar();
    </script>
</body>
</html>
