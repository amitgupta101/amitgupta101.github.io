<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            background-image: url('background-image.jpg'); /* Optional: Add your background image */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .widget {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #weather-widget {
            top: 20px;
            left: 20px;
        }
        #clock-widget {
            top: 20px;
            right: 20px;
            text-align: right;
        }
        #ticker {
            bottom: 20px;
            right: 20px;
            width: 300px;
            overflow: hidden;
            white-space: nowrap;
            animation: ticker 10s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        #calendar-widget {
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="weather-widget" class="widget">
            <h2>Weather</h2>
            <p id="weather">Loading...</p>
        </div>
        <div id="clock-widget" class="widget">
            <h2>Local Time</h2>
            <p id="local-time">Loading...</p>
            <h2>Other Times</h2>
            <p id="dallas-time">Dallas: Loading...</p>
            <p id="dc-time">Washington DC: Loading...</p>
            <p id="chennai-time">Chennai: Loading...</p>
        </div>
        <div id="ticker" class="widget">
            <p id="news-ticker">Loading news...</p>
        </div>
        <div id="calendar-widget" class="widget">
            <h2>Calendar</h2>
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        async function fetchWeather(lat, lon) {
            const apiKey = '4e2d4025ab87f76b2c181bbe43ff089f'; // Replace with your OpenWeatherMap API key
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
            const data = await response.json();
            const weatherElement = document.getElementById('weather');
            weatherElement.innerHTML = `
                <p>${data.name}</p>
                <p>${data.weather[0].description}</p>
                <p>${data.main.temp}°C</p>
                <img src="http://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="Weather icon">
            `;
        }

        function updateTime() {
            const localTime = new Date();
            const options = { hour: '2-digit', minute: '2-digit' };
            document.getElementById('local-time').textContent = localTime.toLocaleTimeString('en-US', { ...options, timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone });
            document.getElementById('dallas-time').textContent = `Dallas: ${localTime.toLocaleTimeString('en-US', { ...options, timeZone: 'America/Chicago' })}`;
            document.getElementById('dc-time').textContent = `Washington DC: ${localTime.toLocaleTimeString('en-US', { ...options, timeZone: 'America/New_York' })}`;
            document.getElementById('chennai-time').textContent = `Chennai: ${localTime.toLocaleTimeString('en-US', { ...options, timeZone: 'Asia/Kolkata' })}`;
        }

        async function fetchNews() {
            const response = await fetch('https://newsapi.org/v2/top-headlines?sources=bbc-news&apiKey=c3b965516bee48878f8d405156c91abf'); // Replace with your News API key
            const data = await response.json();
            const newsTicker = document.getElementById('news-ticker');
            newsTicker.textContent = data.articles.map(article => article.title).join(' • ');
        }

        function generateCalendar() {
            const today = new Date();
            const month = today.getMonth();
            const year = today.getFullYear();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let calendarHTML = '<table><tr>';
            for (let i = 0; i < 7; i++) {
                calendarHTML += `<th>${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][i]}</th>`;
            }
            calendarHTML += '</tr><tr>';
            for (let i = 0; i < firstDay; i++) {
                calendarHTML += '<td></td>';
            }
            for (let day = 1; day <= daysInMonth; day++) {
                if ((firstDay + day - 1) % 7 === 0) {
                    calendarHTML += '</tr><tr>';
                }
                calendarHTML += `<td>${day}</td>`;
            }
            calendarHTML += '</tr></table>';
            document.getElementById('calendar').innerHTML = calendarHTML;
        }

        function updateLocationAndWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    fetchWeather(position.coords.latitude, position.coords.longitude);
                });
            } else {
                document.getElementById('weather').textContent = 'Geolocation is not supported by this browser.';
            }
        }

        updateLocationAndWeather();
        setInterval(updateTime, 60000); // Update every minute
        updateTime();
        fetchNews();
        generateCalendar();
    </script>
</body>
</html>
