<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informative Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 90%;
            height: 90%;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .weather {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .clock {
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: right;
        }
        .ticker {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40%;
            overflow: hidden;
            white-space: nowrap;
        }
        .ticker span {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 20s linear infinite;
        }
        @keyframes ticker {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .calendar {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .calendar table {
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather" id="weather">Loading weather...</div>
        <div class="clock" id="clock">
            <div id="local-time">Loading local time...</div>
            <div id="dallas-time">Loading Dallas time...</div>
            <div id="dc-time">Loading Washington DC time...</div>
            <div id="chennai-time">Loading Chennai time...</div>
        </div>
        <div class="ticker">
            <span id="news-ticker">Loading news...</span>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>

    <script>
        // Fetch weather data
        async function fetchWeather() {
            const apiKey = '4e2d4025ab87f76b2c181bbe43ff089f'; // Replace with your OpenWeatherMap API key
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Bangalore&units=metric&appid=${apiKey}`);
            const data = await response.json();
            document.getElementById('weather').textContent = `Bangalore: ${data.main.temp}Â°C, ${data.weather[0].description}`;
        }

        // Fetch news data
        async function fetchNews() {
            const apiKey = 'c3b965516bee48878f8d405156c91abf'; // Replace with your NewsAPI key
            const response = await fetch(`https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`);
            const data = await response.json();
            const headlines = data.articles.map(article => article.title).join(' | ');
            document.getElementById('news-ticker').textContent = headlines;
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            const options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            document.getElementById('local-time').textContent = `Local Time: ${now.toLocaleTimeString('en-US', options)}`;

            const dallasOptions = { timeZone: 'America/Chicago', ...options };
            document.getElementById('dallas-time').textContent = `Dallas: ${now.toLocaleTimeString('en-US', dallasOptions)}`;

            const dcOptions = { timeZone: 'America/New_York', ...options };
            document.getElementById('dc-time').textContent = `Washington DC: ${now.toLocaleTimeString('en-US', dcOptions)}`;

            const chennaiOptions = { timeZone: 'Asia/Kolkata', ...options };
            document.getElementById('chennai-time').textContent = `Chennai: ${now.toLocaleTimeString('en-US', chennaiOptions)}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Generate calendar
        function generateCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let calendarHtml = '<table>';
            calendarHtml += '<tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr><tr>';

            for (let i = 0; i < firstDay; i++) {
                calendarHtml += '<td></td>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                if ((day + firstDay - 1) % 7 === 0) {
                    calendarHtml += '</tr><tr>';
                }
                calendarHtml += `<td>${day}</td>`;
            }

            calendarHtml += '</tr></table>';
            document.getElementById('calendar').innerHTML = calendarHtml;
        }
        generateCalendar();

        // Fetch data initially
        fetchWeather();
        fetchNews();
    </script>
</body>
</html>
