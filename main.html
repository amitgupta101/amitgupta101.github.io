<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: transparent;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .header, .footer {
            display: flex;
            justify-content: space-between;
        }
        .header div, .footer div {
            padding: 10px;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
        }
        .left {
            width: 48%;
        }
        .right {
            width: 48%;
        }
        #calendar {
            margin-top: 20px;
        }
        .news-list {
            list-style-type: none;
            padding: 0;
        }
        .news-list li {
            margin-bottom: 10px;
        }
        .news-list a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        .news-list a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="weather">Loading weather...</div>
        <div id="date-time">Loading date and time...</div>
    </div>

    <div class="main">
        <div class="left">
            <div id="calendar"></div>
        </div>
        <div class="right">
            <div id="times">Loading times...</div>
            <ul id="news-list" class="news-list">
                <li>Loading news...</li>
            </ul>
        </div>
    </div>
</body>

<script>
    // Fetch weather data
    async function fetchWeather() {
        const apiKey = '4e2d4025ab87f76b2c181bbe43ff089f'; // Replace with your OpenWeatherMap API key
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Bangalore&units=metric&appid=${apiKey}`);
        const data = await response.json();
        const weather = document.getElementById('weather');
        weather.textContent = `Bangalore: ${data.main.temp}Â°C, ${data.weather[0].description}`;
    }

    // Update date and time
    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateString = now.toLocaleDateString('en-US', options);
        const timeString = now.toLocaleTimeString('en-US', { hour12: true });
        document.getElementById('date-time').textContent = `${dateString} ${timeString}`;
    }

    // Update times for different cities
    function updateTimes() {
        const now = new Date();
        const dallasTime = now.toLocaleTimeString('en-US', { timeZone: 'America/Chicago', hour12: true });
        const dcTime = now.toLocaleTimeString('en-US', { timeZone: 'America/New_York', hour12: true });
        const chennaiTime = now.toLocaleTimeString('en-US', { timeZone: 'Asia/Kolkata', hour12: true });
        document.getElementById('times').innerHTML = `
            <p>Dallas: ${dallasTime}</p>
            <p>Washington DC: ${dcTime}</p>
            <p>Chennai: ${chennaiTime}</p>
        `;
    }

    // Fetch news data
    async function fetchNews() {
        const apiKey = 'c3b965516bee48878f8d405156c91abf'; // Replace with your NewsAPI key
        const response = await fetch(`https://newsapi.org/v2/top-headlines?category=general&pageSize=5&apiKey=${apiKey}`);
        const data = await response.json();
        const newsList = document.getElementById('news-list');
        newsList.innerHTML = ''; // Clear the loading message
        data.articles.forEach(article => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = article.url;
            a.textContent = article.title;
            a.target = '_blank';
            li.appendChild(a);
            newsList.appendChild(li);
        });
    }

    // Generate calendar
    function generateCalendar() {
        const now = new Date();
        const calendar = document.getElementById('calendar');
        const month = now.getMonth();
        const year = now.getFullYear();
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        let calendarHtml = `<table border="1" cellspacing="0" cellpadding="5"><tr><th colspan="7">${now.toLocaleString('default', { month: 'long' })} ${year}</th></tr>`;
        calendarHtml += `<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>`;

        for (let i = 0; i < firstDay; i++) {
            calendarHtml += '<td></td>';
        }

        for (let day = 1; day <= daysInMonth; day++) {
            calendarHtml += `<td>${day}</td>`;
            if ((day + firstDay) % 7 === 0) {
                calendarHtml += '</tr><tr>';
            }
        }

        calendarHtml += '</tr></table>';
        calendar.innerHTML = calendarHtml;
    }

    // Initial fetch and update
    fetchWeather();
    fetchNews();
    generateCalendar();
    updateDateTime();
    updateTimes();
    setInterval(updateDateTime, 1000); // Update date and time every second
    setInterval(updateTimes, 1000); // Update times every second
</script>
</html>
