<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Widget Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            background: transparent;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .widget {
            position: absolute;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #weather-widget {
            top: 10px;
            left: 10px;
        }
        #analog-clock-widget {
            top: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
        }
        #digital-clock-widget {
            top: 170px;
            right: 10px;
        }
        #news-widget {
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 200px;
            overflow-y: scroll;
        }
        #calendar-widget {
            bottom: 10px;
            left: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="weather-widget" class="widget">
            <p id="weather">Loading weather...</p>
        </div>
        <div id="analog-clock-widget" class="widget">
            <canvas id="analog-clock" width="150" height="150"></canvas>
        </div>
        <div id="digital-clock-widget" class="widget">
            <p id="dallas-time">Dallas: Loading...</p>
            <p id="dc-time">Washington DC: Loading...</p>
            <p id="chennai-time">Chennai: Loading...</p>
        </div>
        <div id="news-widget" class="widget">
            <h3>News</h3>
            <div id="news">Loading news...</div>
        </div>
        <div id="calendar-widget" class="widget">
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        // Fetch current location and weather
        navigator.geolocation.getCurrentPosition(async position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const weatherApiKey = '4e2d4025ab87f76b2c181bbe43ff089f'; // Replace with your OpenWeatherMap API key
            const weatherResponse = await axios.get(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${weatherApiKey}`);
            const weatherData = weatherResponse.data;
            document.getElementById('weather').innerHTML = `
                <img src="http://openweathermap.org/img/w/${weatherData.weather[0].icon}.png" alt="${weatherData.weather[0].description}">
                <p>${weatherData.name}: ${weatherData.main.temp}Â°C, ${weatherData.weather[0].description}</p>
            `;
        });

        // Analog Clock
        function drawClock() {
            const canvas = document.getElementById("analog-clock");
            const ctx = canvas.getContext("2d");
            const radius = canvas.height / 2;
            ctx.translate(radius, radius);
            setInterval(draw, 1000);

            function draw() {
                drawFace(ctx, radius);
                drawNumbers(ctx, radius);
                drawTime(ctx, radius);
            }

            function drawFace(ctx, radius) {
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, 2 * Math.PI);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
                ctx.fillStyle = '#333';
                ctx.fill();
            }

            function drawNumbers(ctx, radius) {
                let ang;
                let num;
                ctx.font = radius * 0.15 + "px arial";
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                for (num = 1; num < 13; num++) {
                    ang = num * Math.PI / 6;
                    ctx.rotate(ang);
                    ctx.translate(0, -radius * 0.85);
                    ctx.rotate(-ang);
                    ctx.fillText(num.toString(), 0, 0);
                    ctx.rotate(ang);
                    ctx.translate(0, radius * 0.85);
                    ctx.rotate(-ang);
                }
            }

            function drawTime(ctx, radius) {
                const now = new Date();
                let hour = now.getHours();
                let minute = now.getMinutes();
                let second = now.getSeconds();
                hour = hour % 12;
                hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
                drawHand(ctx, hour, radius * 0.5, radius * 0.07);
                minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
                drawHand(ctx, minute, radius * 0.8, radius * 0.07);
                second = (second * Math.PI / 30);
                drawHand(ctx, second, radius * 0.9, radius * 0.02);
            }

            function drawHand(ctx, pos, length, width) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = "round";
                ctx.moveTo(0, 0);
                ctx.rotate(pos);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.rotate(-pos);
            }
        }
        drawClock();


        // Digital Clocks
        function updateDigitalClocks() {
            const options = { hour12: true, hour: 'numeric', minute: 'numeric' };

            // Dallas
            const dallasTime = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'America/Chicago' });
            document.getElementById('dallas-time').textContent = `Dallas: ${dallasTime}`;

            // Washington DC
            const dcTime = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'America/New_York' });
            document.getElementById('dc-time').textContent = `Washington DC: ${dcTime}`;

            // Chennai
            const chennaiTime = new Date().toLocaleTimeString('en-US', { ...options, timeZone: 'Asia/Kolkata' });
            document.getElementById('chennai-time').textContent = `Chennai: ${chennaiTime}`;
        }
        setInterval(updateDigitalClocks, 60000); // Update every minute
        updateDigitalClocks(); // Initial call

        // Fetch BBC News
        async function fetchNews() {
            const newsApiKey = 'c3b965516bee48878f8d405156c91abf'; // Replace with your NewsAPI key
            const newsResponse = await axios.get(`https://newsapi.org/v2/top-headlines?sources=bbc-news&apiKey=${newsApiKey}`);
            const newsData = newsResponse.data;
            const newsContainer = document.getElementById('news');
            newsContainer.innerHTML = newsData.articles.map(article => `
                <p><a href="${article.url}" target="_blank">${article.title}</a></p>
            `).join('');
        }
        fetchNews();

        // Calendar
        function generateCalendar() {
            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();

            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const calendarContainer = document.getElementById('calendar');
            calendarContainer.innerHTML = `<h3>${monthNames[month]} ${year}</h3>`;

            let calendarHTML = '<table><tr>';
            for (let i = 1; i <= daysInMonth; i++) {
                if (i === now.getDate()) {
                    calendarHTML += `<td><strong>${i}</strong></td>`;
                } else {
                    calendarHTML += `<td>${i}</td>`;
                }
                if (i % 7 === 0) {
                    calendarHTML += '</tr><tr>';
                }
            }
            calendarHTML += '</tr></table>';

            calendarContainer.innerHTML += calendarHTML;
        }
        generateCalendar();
    </script>
</body>
</html>
