<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .weather-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .weather-container h1 {
            margin: 0;
            font-size: 24px;
        }
        .weather-container p {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Current Weather</h1>
        <p id="location">Loading...</p>
        <p id="temperature"></p>
        <p id="description"></p>
    </div>

    <script>
        async function fetchWeather() {
            const apiKey = '4e2d4025ab87f76b2c181bbe43ff089f'; // Replace with your OpenWeatherMap API key
            //eff32d4ce7acf0a12408bd3974d35a31
            
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Irving,us&units=metric&appid=${apiKey}`);
            const data = await response.json();

            document.getElementById('location').textContent = data.name;
            document.getElementById('temperature').textContent = `Temperature: ${data.main.temp}Â°C`;
            document.getElementById('description').textContent = `Weather: ${data.weather[0].description}`;
        }

        fetchWeather();
    </script>
</body>
</html>
