<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .news-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .news-container h1 {
            margin: 0;
            font-size: 24px;
        }
        .news-list {
            list-style-type: none;
            padding: 0;
        }
        .news-item {
            margin-bottom: 10px;
        }
        .news-item a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .news-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1>Current News Headlines</h1>
        <ul class="news-list" id="news-list">
            <li class="news-item">Loading...</li>
        </ul>
    </div>

    <script>
        async function fetchNews() {
            const response = await fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=c3b965516bee48878f8d405156c91abf'); // Replace 'YOUR_API_KEY' with your News API key
            const data = await response.json();
            const newsList = document.getElementById('news-list');
            newsList.innerHTML = ''; // Clear the loading message

            data.articles.forEach(article => {
                const li = document.createElement('li');
                li.classList.add('news-item');
                const a = document.createElement('a');
                a.href = article.url;
                a.textContent = article.title;
                a.target = '_blank';
                li.appendChild(a);
                newsList.appendChild(li);
            });
        }

        fetchNews();
    </script>
</body>
</html>
